install:
- source ./texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
script:
- mkdir _build
- travis_wait 3 pdflatex -output-directory _build ./LinalColloc03.tex
- travis_wait 3 pdflatex -output-directory _build ./LinalColloc03.tex
before_deploy:
- ls
deploy:
